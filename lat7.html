<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>latihan7</title>
</head>

<body>
    <div id ="lat7">

        <h3>Masukkan Nama Guru</h3>

        <form v-on:submit.prevent>
            <input type="text" name="namaSiswa" id="namaSiswa" @keyup.enter="simpan" v-model="guru">
            <button type="button" @click="simpan">Simpan</button>
        </form>

        <br>
        <br>

        <table border="1" style="border-collapse: collapse" v-if="dataGuru.length > 0">
            <tr>
                <thead>
                    <th style="width: 30px;">#</th>
                    <th style="width: 200px;">Nama Guru</th>
                </thead>
            </tr>

            <tr>
                <tbody v-for="(guru,index) in dataGuru" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{guru}}</td>
                </tbody>
            </tr>

        </table>

        <h4 v-else>Tidak ada data</h4>
    </div>
</body>

<script src="lat7.js"></script>

    <script>
    var lat7 = new Vue({
        el : "#lat7",
        data:{
            guru : '',

            dataGuru :
            [
                {'nama' : 'Salsa' , 'kelas' : 'XIIRPL2'},
                {'nama' : 'Puput' , 'kelas' : 'XIIRPL7'},
            ]
        },

        methods: {
            simpan:function(){
                this.dataGuru.push(this.guru);
                this.guru="";
            }
        }
    }
    );

    </script>

</html>
